<div th:fragment="html">
    <script>
        $(function(){
            var oid = getUrlParms("oid");
            var data4Vue = {
                uri:'foreorderConfirmed'
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){
                    this.load();
                },
                methods: {
                    load:function(){
                        var url =  this.uri+"?oid="+oid;
                        axios.get(url);
                    }
                }
            });

        })
    </script>
    <div class="orderFinishDiv">
        <div class="orderFinishTextDiv">
            <img src="img/site/orderFinish.png">
            <span>deal has done, seller will receive your payment.</span>
        </div>
    </div>
</div>
